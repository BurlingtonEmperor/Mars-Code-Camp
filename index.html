<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      Mars Code Camp
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="logo">
      <img src="space_star.png" id="logo-img"/>
      <p id="logo-text">Mars Coding Camp</p>
    </section>
    <br/>
    <section id="status"><a id="whereru">[Code Editor]</a><a id="advice">[Type "run" in terminal to run your code]</a></section>
    <section id="button-switch"><a id="ce-button" class="button">[Goto Editor]</a><a id="tm-button" class="button">[Goto Terminal]</a><a id="run-button" class="button">[Goto Robot]</a></section>
    <br/>
    <section id="code-editor" contenteditable="true"></section>
    <section id="terminal">
      <section id="terminal-outputs"></section>
      <form id="cmd-form" autocomplete="off">
        <p><a id="blink">â–ˆ</a><input type="text" id="cmd-req" required/></p>
      </form>
    </section>
    <section id="robot-run"></section>

    <script src="https://codesalvageon.github.io/magichat/scripts/jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
